<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document Form</title>
    <style>
        body{
            background:pink;
            color:black;
        }
        .dark{
            background:black;
            color:white;
        }
    </style>
</head>
<body>
    <script type="text/javascript" language="javascript">
       function fun(){
        var element=document.body;
        element.classList.toggle("dark");
       }
    </script>
    <div class="container">
        <div class="row">
            <h1 class="bg-info text-center"><span style="color:red">STUDENT</span> RIGISTRATION FORM</h1>
            <div class="col-12 f">
                <center>
                 <form class="form">
                 <label class="form-label h3" for="user">First Name</label>
                 <input id="user"   class="form-control w-50">
                 <label class="form-label h3" for="middle">Middle Name</label>
                 <input id="middle" class="form-control w-50">
                 <label class="form-label h3" for="last">Last Name</label>
                 <input id="last" class=" form-control w-50">
                 <label class="form-label h3" for="mobile">Mobile Number</label>
                 <input id="mobile" class="form-control w-50">
                 <label class="form-label h3" for="mail">Mail Address</label>
                 <input id="mail" class="form-control w-50">
                 <button class=" my-5 rounded-pill btn-outline-info text-dark">RIGESTER</button>
                 <div class="form-check form-switch" onclick="fun()">
                    <input type="checkbox" class="form-check-input">
                 </div>
                </form>
                </center>
            </div>
        </div>
    </div>
    
</body>
</html>
